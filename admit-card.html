<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admit Card - CBSN-U</title>
    
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <style>
        :root {
            --accent-color: #f39c12; /* Single theme color: Gold/Orange */
            --glass-bg: rgba(255, 255, 255, 0.1);
            --text-color: #ffffff;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            color: var(--text-color);
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Video Background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Header with only Back Button */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
        }

        .logo-container { display: flex; align-items: center; }
        .logo { height: 40px; margin-right: 12px; }
        .logo-container h1 { font-size: 1.5rem; margin: 0; }

        .back-btn {
            color: white;
            text-decoration: none;
            padding: 8px 20px;
            border: 1px solid var(--accent-color);
            border-radius: 5px;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            background: var(--accent-color);
            color: #000;
        }

        /* Main Content */
        .content-wrapper { flex: 1; }

        .page-hero { text-align: center; padding: 50px 20px 20px; }
        .page-hero h1 { font-family: 'EB Garamond', serif; font-size: 2.5rem; margin-bottom: 10px; }

        .form-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 15px;
            max-width: 500px;
            margin: 0 auto 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .input-group { margin-bottom: 25px; }
        .input-group label { display: block; margin-bottom: 10px; font-weight: 300; letter-spacing: 1px; }
        .input-group input {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: none;
            background: rgba(255,255,255,0.9);
            box-sizing: border-box;
            font-size: 1rem;
        }

        .download-btn {
            width: 100%;
            padding: 15px;
            background: var(--accent-color);
            color: #000;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .download-btn:hover {
            letter-spacing: 1px;
            filter: brightness(1.1);
        }

        /* Footer */
        footer {
            background: rgba(0, 0, 0, 0.9);
            padding: 30px 5%;
            text-align: center;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .footer-content p { font-size: 0.9rem; opacity: 0.7; margin: 5px 0; }
        .social-links { margin-top: 15px; }
        .social-links a { color: white; margin: 0 10px; font-size: 1.2rem; opacity: 0.6; transition: 0.3s; }
        .social-links a:hover { opacity: 1; color: var(--accent-color); }
    </style>
</head>
<body>

    <div class="video-background">
        <video autoplay loop muted playsinline>
            <source src="image/3163534-uhd_3840_2160_30fps.mp4" type="video/mp4">
        </video>
    </div>

    <header>
        <div class="logo-container">
            <img src="image/1744649096909.png" alt="CBSN-U Logo" class="logo">
            <h1>CBSN-U</h1>
        </div>
        <a href="javascript:history.back()" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back
        </a>
    </header>

    <div class="content-wrapper">
        <main class="page-main-content">
            <div class="page-hero">
                <h1>Admit Card Portal</h1>
                <p>Enter your details to download your hall ticket</p>
            </div>

            <section class="form-card">
                <form id="admitCardForm">
                    <div class="input-group">
                        <label>Application Number / Roll No.</label>
                        <input type="text" placeholder="Enter Application ID" required>
                    </div>

                    <div class="input-group">
                        <label>Date of Birth</label>
                        <input type="date" required>
                    </div>

                    <button type="submit" class="download-btn">
                        Download Admit Card <i class="fas fa-download" style="margin-left: 10px;"></i>
                    </button>
                </form>
            </section>
        </main>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; 2026 CBSN-U Examination Authority. All Rights Reserved.</p>
            <p>Designed for Cross Border Study Network University</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fas fa-envelope"></i></a>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('admitCardForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Processing request... Your admit card will be generated shortly.');
        });
    </script>
</body>
</html>
